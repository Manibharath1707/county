<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .container
        {
            background-image:linear-gradient(to right,burlywood,gray);
        }
    </style>
    
</head>
<body onload="myfunction()">
    <div class="container">
        <div class="row" id="card">
            
        </div>
    </div>

    <script>
        function myfunction()
        {
           var output = fetch('https://raw.githubusercontent.com/rvsp/restcountries-json-data/master/res-countries.json')
            .then(response => response.json()).
            then(commits => { 
                for(var i=0; i<commits.length; i++){
                    var country = commits[i].name;
                    var flagURL = commits[i].flag;
                    var capital = commits[i].capital;
                    var region = commits[i].region;
                    var countryCode = commits[i].alpha2Code;
                    document.getElementById('card').innerHTML += '<div class="col-4"><div class="card" style="width:18rem;background-image:linear-gradient(to right,burlywood,gray);color:white"><label class="card-text" style = "text-align:center;" >'+country+'</label><img class="card-img-top" src="'+flagURL+'" alt="Card image cap" style ="height:152px;"><div class="card-body"><p class="card-text">Capital: '+capital+'</p><p class="card-text">Region: '+region+'</p><p class="card-text">Country Code: '+countryCode+'</p><a class="btn btn-primary" onclick=getWeather("'+capital+'")>Get Weather</a></div></div></div>';
                }
            });
        }

        function getWeather(country)
        {
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+country+'&appid=908cd4c869394c5676a63ac704fb78d4')
            .then(response => response.json()).
            then(commits => alert(commits.main.temp));
        }
    </script>

</body>
</html>
